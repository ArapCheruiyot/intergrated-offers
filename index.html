<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive File Uploader and Searcher</title>
    <style>
        /* Styles remain unchanged */
    </style>
</head>
<body>
    <header>
        <h1>Google Drive File Uploader and Searcher</h1>
    </header>
    <main>
        <h1>Upload and Search Files</h1>
        <button id="authorize_button" class="button" style="display: none;" onclick="handleAuthClick()">Authorize Access</button>
        <button id="signout_button" class="button" style="display: none;" onclick="handleSignoutClick()">Sign Out</button>

        <div id="uploadSection">
            <label for="file_input">Select Excel files to upload:</label>
            <input type="file" id="file_input" multiple accept=".xlsx, .xls" onchange="handleFileSelection()">
            <ul id="file_list" class="file-list"></ul>
            <button class="button" onclick="uploadFiles()">Upload Files</button>
            <p class="notice">Note: Only Excel files (.xlsx, .xls) are allowed. You can select multiple files.</p>
            
            <!-- Search Box -->
            <input type="text" id="searchInput" placeholder="Enter customer number">
            <button id="searchButton">Search</button> 
            
            <!-- Progress bar container -->
            <div class="progress-container">
                <div id="progress_bar" class="progress-bar"></div>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 FileUploader Inc. All rights reserved.
    </footer>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script>
        const CLIENT_ID = '743264679221-omplmhe5mj6vo37dbtk2dgj5vcfv6p4k.apps.googleusercontent.com';
        const API_KEY = 'YOUR_API_KEY';
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.readonly';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let selectedFiles = [];

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: DISCOVERY_DOCS,
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '',
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('authorize_button').style.display = 'block';
            }
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error) {
                    throw (resp);
                }
                document.getElementById('authorize_button').style.display = 'none';
                document.getElementById('signout_button').style.display = 'block';
                document.getElementById('uploadSection').style.display = 'block';
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } else {
                tokenClient.requestAccessToken({ prompt: '' });
            }
        }

        function handleSignoutClick() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
                document.getElementById('authorize_button').style.display = 'block';
                document.getElementById('signout_button').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'none';
            }
        }

        function handleFileSelection() {
            const fileInput = document.getElementById('file_input');
            selectedFiles = Array.from(fileInput.files);
            const fileList = document.getElementById('file_list');
            fileList.innerHTML = '';
            selectedFiles.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name;
                fileList.appendChild(li);
            });
        }

        async function uploadFiles() {
            if (!selectedFiles.length) {
                alert('Please select at least one file to upload.');
                return;
            }

            const folderId = '1rSxY5C7YCGFS1mpwlAckQQuBTAn8OQH-'; // Replace with your folder ID

            let uploadedFilesCount = 0;

            for (let file of selectedFiles) {
                const metadata = {
                    'name': file.name,
                    'mimeType': file.type || 'application/octet-stream',
                    'parents': [folderId],
                };
                const accessToken = gapi.auth.getToken().access_token;
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', file);

                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart');
                xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        document.getElementById('progress_bar').style.width = percent + '%';
                    }
                };
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        uploadedFilesCount++;
                    }
                    if (uploadedFilesCount === selectedFiles.length) {
                        alert('All files uploaded successfully!');
                    }
                };
                xhr.send(form);
            }
        }

        // Search function to find customer number inside files
        document.getElementById("searchButton").addEventListener("click", async () => {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) {
                alert("Please enter a customer number.");
                return;
            }

            console.log("Searching for:", searchTerm); // Debugging log

            try {
                const folderId = '1rSxY5C7YCGFS1mpwlAckQQuBTAn8OQH-'; // Replace with your folder ID
                console.log("Fetching files from folder:", folderId); // Debugging log

                const response = await gapi.client.drive.files.list({
                    q: `'${folderId}' in parents and mimeType='application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'`,
                    fields: 'files(id, name)',
                });

                console.log("Files in folder:", response.result.files); // Debugging log

                const files = response.result.files;
                if (files.length === 0) {
                    alert("No files found in the folder.");
                    return;
                }

                let found = false;
                for (const file of files) {
                    console.log("Searching file:", file.name); // Debugging log

                    const fileResponse = await gapi.client.drive.files.get({
                        fileId: file.id,
                        alt: 'media',
                    }, { responseType: 'arraybuffer' });

                    const data = new Uint8Array(fileResponse.body);
                    const workbook = XLSX.read(data, { type: 'array' });

                    // Loop through sheets in the workbook
                    for (const sheetName of workbook.SheetNames) {
                        const sheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(sheet);

                        // Loop through rows to find the customer number
                        for (let row of jsonData) {
                            for (let key in row) {
                                if (row[key] && row[key].toString().includes(searchTerm)) {
                                    found = true;
                                    alert(`Found ${searchTerm} in file: ${file.name}, Sheet: ${sheetName}`);
                                    return;
                                }
                            }
                        }
                    }
                }

                if (!found) {
                    alert(`Customer number ${searchTerm} not found in any file.`);
                }
            } catch (error) {
                console.error("Error searching files:", error); // Debugging log
                alert("An error occurred while searching files. Please try again.");
            }
        });
    </script>
</body>
</html>
